language: python
python:
- '2.7'
sudo: true
install:
- sudo add-apt-repository -y ppa:texlive-backports/ppa
- sudo apt-get update
- sudo apt-get install texlive make
script:
- (cd sheets; LATEX_OPTS="-interaction=nonstopmode -shell-escape" make pdfrelease)
deploy:
  provider: releases
  local-dir: release
  skip_cleanup: true
  on:
    repo: livewires/python
    tags: true
